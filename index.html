<!doctype html>

<head>
<meta charset="utf-8">

<link href="css/estilo.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript">
jQuery(document).ready(function(){

jQuery("#subirTopo").hide();

jQuery('a#subirTopo').click(function () {
         jQuery('body,html').animate({
           scrollTop: 0
         }, 800);
        return false;
   });

jQuery(window).scroll(function () {
         if (jQuery(this).scrollTop() > 1000) {
            jQuery('#subirTopo').fadeIn();
         } else {
            jQuery('#subirTopo').fadeOut();
         }
     });
});
</script>
<title>Site apresentação</title>
</head>

<body>
	<nav class="scrolled_menu" id="menuscroll" >
	<a  href="#home">HOME</a> 
    <a href="#sobre">QUEM SOMOS?</a> 
    <a href="#porque">PORQUE COMUNICAR?</a> 
    <a href="#como">COMO PODEMOS TE AJUDAR?</a>
	<a href="#contato">CONTATO</a>
	<a href="javascript:void(0);" class="icon" onclick="myFunction()">
		<i class="fa fa-bars"></i></a>
	</nav>
	<script>
	jQuery("document").ready(function($){
 
    //Elemento que vai receber os eventos.
    var nav = $('.menu');
 
    //Ao rolar a página, a função será executada.
    $(window).scroll(function () {
        //Se o tamanho da parte rolada for maior que 136px (pixels) ->
        if ($(this).scrollTop() > 136) {
            nav.addClass("scrolled_menu"); //Aplica a classe scrolled_menu no elemento .menu
        } else {
            nav.removeClass("scrolled_menu"); //Remove a classe scrolled_menu no elemento .menu
        }
    });
 
});
</script>
	<script>
function myFunction() {
  var x = document.getElementById("menuscroll");
  if (x.className === "scrolled_menu") {
    x.className += " responsive";
  } else {
    x.className = "scrolled_menu";
  }
}
</script>
